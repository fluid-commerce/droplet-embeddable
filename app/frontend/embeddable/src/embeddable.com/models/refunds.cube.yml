cubes:
  - name: refunds
    data_source: fluid-replica
    sql_table: public.refunds

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: order_id
        type: number
        sql: order_id
      - name: amount
        type: number
        sql: amount
      - name: reason
        type: string
        sql: reason
      - name: cv
        type: number
        sql: cv
      - name: qv
        type: number
        sql: qv
      - name: refund_type
        type: string
        sql: refund_type
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count
      - name: total_amount
        type: sum
        sql: amount
        format: currency
      - name: average_amount
        type: avg
        sql: amount
        format: currency

    joins:
      - name: orders
        sql: "{CUBE}.order_id = {orders}.id"
        relationship: many_to_one
