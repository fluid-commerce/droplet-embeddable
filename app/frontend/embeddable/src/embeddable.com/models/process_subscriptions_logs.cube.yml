cubes:
  - name: process_subscriptions_logs
    data_source: fluid-replica
    sql_table: public.process_subscriptions_logs

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: subscription_id
        type: number
        sql: subscription_id
      - name: last_status
        type: string
        sql: last_status
      - name: last_started_at
        type: time
        sql: last_started_at
      - name: last_completed_at
        type: time
        sql: last_completed_at
      - name: logs
        type: string
        sql: logs
      - name: last_error_message
        type: string
        sql: last_error_message
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: subscriptions
        sql: "{CUBE}.subscription_id = {subscriptions}.id"
        relationship: many_to_one
