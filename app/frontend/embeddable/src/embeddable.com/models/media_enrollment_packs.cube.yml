cubes:
  - name: media_enrollment_packs
    data_source: fluid-replica
    sql_table: public.media_enrollment_packs

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: medium_id
        type: number
        sql: medium_id
      - name: enrollment_pack_id
        type: number
        sql: enrollment_pack_id
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: media
        sql: "{CUBE}.medium_id = {media}.id"
        relationship: many_to_one
      - name: enrollment_packs
        sql: "{CUBE}.enrollment_pack_id = {enrollment_packs}.id"
        relationship: many_to_one
