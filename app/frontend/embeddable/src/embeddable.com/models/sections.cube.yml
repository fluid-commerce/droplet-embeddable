cubes:
  - name: sections
    data_source: fluid-replica
    sql: |-
      SELECT * FROM public.sections
      WHERE company_id = { COMPILE_CONTEXT.securityContext.company_id }

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: company_id
        type: number
        sql: company_id
      - name: order
        type: number
        sql: order
      - name: active
        type: boolean
        sql: active
      - name: title
        type: string
        sql: title
      - name: share_page_id
        type: number
        sql: share_page_id
      - name: pinned
        type: boolean
        sql: pinned
      - name: highlight_assets
        type: boolean
        sql: highlight_assets
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
