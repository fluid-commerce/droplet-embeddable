cubes:
  - name: dam_taggings
    data_source: fluid-replica
    sql_table: public.dam_taggings

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: dam_asset_id
        type: number
        sql: dam_asset_id
      - name: dam_tag_id
        type: number
        sql: dam_tag_id
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: dam_assets
        sql: "{CUBE}.dam_asset_id = {dam_assets}.id"
        relationship: many_to_one
      - name: dam_tags
        sql: "{CUBE}.dam_tag_id = {dam_tags}.id"
        relationship: many_to_one
