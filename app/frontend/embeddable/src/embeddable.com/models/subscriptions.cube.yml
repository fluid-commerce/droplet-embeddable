cubes:
  - name: subscriptions
    data_source: fluid-replica
    sql_table: public.subscriptions

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: user_id
        type: number
        sql: user_id
      - name: plan_id
        type: number
        sql: plan_id
      - name: status
        type: string
        sql: status
      - name: current_period_start
        type: time
        sql: current_period_start
      - name: current_period_end
        type: time
        sql: current_period_end
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: users
        sql: "{CUBE}.user_id = {users}.id"
        relationship: many_to_one
      - name: plans
        sql: "{CUBE}.plan_id = {plans}.id"
        relationship: many_to_one
