cubes:
  - name: enrollment_packs
    data_source: fluid-replica
    sql: |-
      SELECT * FROM public.enrollment_packs
      WHERE company_id = { COMPILE_CONTEXT.securityContext.company_id }

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: title
        type: string
        sql: title
      - name: description
        type: string
        sql: description
      - name: pack_type
        type: string
        sql: pack_type
      - name: price
        type: number
        sql: price
      - name: currency_id
        type: number
        sql: currency_id
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: currencies
        sql: "{CUBE}.currency_id = {currencies}.id"
        relationship: many_to_one
