cubes:
  - name: cart_adjustments
    data_source: fluid-replica
    sql_table: public.cart_adjustments

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: cart_id
        type: number
        sql: cart_id
      - name: adjustment_type
        type: string
        sql: adjustment_type
      - name: amount
        type: number
        sql: amount
      - name: currency_id
        type: number
        sql: currency_id
      - name: description
        type: string
        sql: description
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: carts
        sql: "{CUBE}.cart_id = {carts}.id"
        relationship: many_to_one
      - name: currencies
        sql: "{CUBE}.currency_id = {currencies}.id"
        relationship: many_to_one
