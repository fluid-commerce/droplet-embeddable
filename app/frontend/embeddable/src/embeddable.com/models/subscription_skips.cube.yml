cubes:
  - name: subscription_skips
    data_source: fluid-replica
    sql_table: public.subscription_skips

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: subscription_id
        type: number
        sql: subscription_id
      - name: skip_date
        type: time
        sql: skip_date
      - name: reason
        type: string
        sql: reason
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: subscriptions
        sql: "{CUBE}.subscription_id = {subscriptions}.id"
        relationship: many_to_one
