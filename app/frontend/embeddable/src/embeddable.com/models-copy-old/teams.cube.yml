cubes:
  - name: teams
    data_source: fluid-replica
    sql_table: public.teams

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: league_id
        type: number
        sql: league_id
      - name: name
        type: string
        sql: name
      - name: description
        type: string
        sql: description
      - name: logo_url
        type: string
        sql: logo_url
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: leagues
        sql: "{CUBE}.league_id = {leagues}.id"
        relationship: many_to_one
