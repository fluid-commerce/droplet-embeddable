cubes:
  - name: recipes
    data_source: fluid-replica
    sql: |-
      SELECT * FROM public.recipes
      WHERE company_id = { COMPILE_CONTEXT.securityContext.company_id }

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: title
        type: string
        sql: title
      - name: description
        type: string
        sql: description
      - name: ingredients
        type: string
        sql: ingredients
      - name: instructions
        type: string
        sql: instructions
      - name: company_id
        type: number
        sql: company_id
      - name: active
        type: boolean
        sql: active
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
