cubes:
  - name: enrollment_field_answers
    data_source: fluid-replica
    sql_table: public.enrollment_field_answers

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: enrollment_id
        type: number
        sql: enrollment_id
      - name: field_id
        type: number
        sql: field_id
      - name: answer
        type: string
        sql: answer
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: enrollments
        sql: "{CUBE}.enrollment_id = {enrollments}.id"
        relationship: many_to_one
      - name: fields
        sql: "{CUBE}.field_id = {fields}.id"
        relationship: many_to_one
