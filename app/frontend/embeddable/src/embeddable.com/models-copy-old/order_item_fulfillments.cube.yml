cubes:
  - name: order_item_fulfillments
    data_source: fluid-replica
    sql_table: public.order_item_fulfillments

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: order_item_id
        type: number
        sql: order_item_id
      - name: order_fulfillment_id
        type: number
        sql: order_fulfillment_id
      - name: quantity
        type: number
        sql: quantity
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: items
        sql: "{CUBE}.order_item_id = {items}.id"
        relationship: many_to_one
      - name: order_fulfillments
        sql: "{CUBE}.order_fulfillment_id = {order_fulfillments}.id"
        relationship: many_to_one
