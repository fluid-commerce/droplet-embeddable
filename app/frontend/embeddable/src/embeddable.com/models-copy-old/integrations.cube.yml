cubes:
  - name: integrations
    data_source: fluid-replica
    sql_table: public.integrations

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: integration_type
        type: string
        sql: integration_type
      - name: name
        type: string
        sql: name
      - name: description
        type: string
        sql: description
      - name: configuration
        type: string
        sql: configuration
      - name: active
        type: boolean
        sql: active
      - name: last_sync_at
        type: time
        sql: last_sync_at
      - name: sync_status
        type: string
        sql: sync_status

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
