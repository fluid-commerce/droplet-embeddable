cubes:
  - name: commerce_subscriptions
    data_source: fluid-replica
    sql_table: public.commerce_subscriptions

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: user_id
        type: string
        sql: user_id
      - name: contact_id
        type: number
        sql: contact_id
      - name: subscription_plan_id
        type: number
        sql: subscription_plan_id
      - name: status
        type: string
        sql: status
      - name: start_date
        type: time
        sql: start_date
      - name: end_date
        type: time
        sql: end_date
      - name: next_billing_date
        type: time
        sql: next_billing_date
      - name: cancelled_at
        type: time
        sql: cancelled_at
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: users
        sql: "{CUBE}.user_id = {users}.id"
        relationship: many_to_one
      - name: contacts
        sql: "{CUBE}.contact_id = {contacts}.id"
        relationship: many_to_one
      - name: subscription_plans
        sql: "{CUBE}.subscription_plan_id = {subscription_plans}.id"
        relationship: many_to_one
