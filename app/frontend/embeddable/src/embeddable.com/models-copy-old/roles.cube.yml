cubes:
  - name: roles
    data_source: fluid-replica
    sql_table: public.roles

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: name
        type: string
        sql: name
      - name: description
        type: string
        sql: description
      - name: permissions
        type: string
        sql: permissions
      - name: active
        type: boolean
        sql: active
      - name: system
        type: boolean
        sql: system

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
