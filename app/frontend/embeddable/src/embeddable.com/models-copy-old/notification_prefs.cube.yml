cubes:
  - name: notification_prefs
    data_source: fluid-replica
    sql_table: public.notification_prefs

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: notification_type
        type: string
        sql: notification_type
      - name: name
        type: string
        sql: name
      - name: description
        type: string
        sql: description
      - name: email_enabled
        type: boolean
        sql: email_enabled
      - name: push_enabled
        type: boolean
        sql: push_enabled
      - name: sms_enabled
        type: boolean
        sql: sms_enabled
      - name: active
        type: boolean
        sql: active

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
