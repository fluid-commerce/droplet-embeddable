cubes:
  - name: product_subscription_plans
    data_source: fluid-replica
    sql_table: public.product_subscription_plans

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: product_id
        type: number
        sql: product_id
      - name: subscription_plan_id
        type: number
        sql: subscription_plan_id
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: products
        sql: "{CUBE}.product_id = {products}.id"
        relationship: many_to_one
      - name: subscription_plans
        sql: "{CUBE}.subscription_plan_id = {subscription_plans}.id"
        relationship: many_to_one
