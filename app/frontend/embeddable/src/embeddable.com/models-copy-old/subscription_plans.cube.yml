cubes:
  - name: subscription_plans
    data_source: fluid-replica
    sql_table: public.subscription_plans

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: company_id
        type: number
        sql: company_id
      - name: name
        type: string
        sql: name
      - name: description
        type: string
        sql: description
      - name: price
        type: number
        sql: price
      - name: currency_id
        type: number
        sql: currency_id
      - name: billing_cycle
        type: string
        sql: billing_cycle
      - name: trial_days
        type: number
        sql: trial_days
      - name: active
        type: boolean
        sql: active
      - name: max_subscribers
        type: number
        sql: max_subscribers

    measures:
      - name: count
        type: count

    joins:
      - name: companies
        sql: "{CUBE}.company_id = {companies}.id"
        relationship: many_to_one
      - name: currencies
        sql: "{CUBE}.currency_id = {currencies}.id"
        relationship: many_to_one
