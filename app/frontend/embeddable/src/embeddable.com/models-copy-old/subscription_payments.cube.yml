cubes:
  - name: subscription_payments
    data_source: fluid-replica
    sql_table: public.subscription_payments

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at
      - name: subscription_id
        type: number
        sql: subscription_id
      - name: payment_method_id
        type: number
        sql: payment_method_id
      - name: amount
        type: number
        sql: amount
      - name: currency_id
        type: number
        sql: currency_id
      - name: status
        type: string
        sql: status
      - name: processed_at
        type: time
        sql: processed_at
      - name: failed_at
        type: time
        sql: failed_at
      - name: failure_reason
        type: string
        sql: failure_reason

    measures:
      - name: count
        type: count

    joins:
      - name: commerce_subscriptions
        sql: "{CUBE}.subscription_id = {commerce_subscriptions}.id"
        relationship: many_to_one
      - name: payment_methods
        sql: "{CUBE}.payment_method_id = {payment_methods}.id"
        relationship: many_to_one
      - name: currencies
        sql: "{CUBE}.currency_id = {currencies}.id"
        relationship: many_to_one
