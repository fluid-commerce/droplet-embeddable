cubes:
  - name: recipient_conversations
    data_source: fluid-replica
    sql_table: public.recipient_conversations

    dimensions:
      - name: id
        type: string
        sql: id
        primary_key: true
        public: true
      - name: recipient_id
        type: number
        sql: recipient_id
      - name: conversation_id
        type: number
        sql: conversation_id
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: recipients
        sql: "{CUBE}.recipient_id = {recipients}.id"
        relationship: many_to_one
      - name: conversations
        sql: "{CUBE}.conversation_id = {conversations}.id"
        relationship: many_to_one
