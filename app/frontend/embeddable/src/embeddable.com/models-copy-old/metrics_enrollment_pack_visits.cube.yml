cubes:
  - name: metrics_enrollment_pack_visits
    data_source: fluid-replica
    sql_table: public.metrics_enrollment_pack_visits

    dimensions:
      - name: enrollment_pack_id
        type: number
        sql: enrollment_pack_id
        primary_key: true
        public: true
      - name: date
        type: time
        sql: date
      - name: hours
        type: string
        sql: hours
      - name: total
        type: number
        sql: total
      - name: lock_version
        type: number
        sql: lock_version
      - name: created_at
        type: time
        sql: created_at
      - name: updated_at
        type: time
        sql: updated_at

    measures:
      - name: count
        type: count

    joins:
      - name: enrollment_packs
        sql: "{CUBE}.enrollment_pack_id = {enrollment_packs}.id"
        relationship: many_to_one
